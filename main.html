<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp clone </title>
</head> 
<link rel="stylesheet" href="style.css">
<body>
    <script src="profile.js"></script>
    <!--chatbox-->
    <div class="chat"></div>
    <header class="user-box"></header>
    <div class="user-icons">
        <img class="communities" src="images/communities.png">
        <img class="status" src="images/status.png">
        <img class="newchat" src="images/newchat.png">
        <img class="menu" src="images/menu.png"> 
        

    <div class="profile-picture-container" id="profilePic" onclick="slideIn()"></div>



    <div class="slide-container" id="transition"></div>
    <div class="slide-content"></div>
    
    
        
   

    
        














    <!-- sidebox -->
    <div class="intro-box">
    <div class="intro-text"> 
        <img class="intro-image" src="images/intro-img.png">
        <div class="intro-head">WhatsApp Web</div>
        <div class="intro-desc">
        Send and receive messages without keeping your phone online.
        <br>
        Use WhatsApp on up to 4 linked devices and 1 phone at the same time.
        </div>
        <div class="small-text">
            <div class="icons8-lock"></div> End-to-end encrypted

            </div>  
            
    </div>
    </div>
</div>
<div class="green-border"></div>
<div class="white-border"></div>

  
    
</body>
</html>
